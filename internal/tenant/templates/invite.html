<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>租户邀请</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont,
          "Segoe UI", Roboto, "Helvetica Neue", Arial,
          sans-serif;
        background-color: #f5f5f5;
        padding: 40px 20px;
        line-height: 1.6;
        color: #333;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header {
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        );
        color: #ffffff;
        padding: 40px 30px;
        text-align: center;
      }
      .header h1 {
        font-size: 24px;
        font-weight: 600;
        margin: 0;
      }
      .content {
        padding: 40px 30px;
      }
      .tenant-info {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 6px;
        margin: 20px 0;
      }
      .tenant-name {
        font-size: 18px;
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
      }
      .tenant-desc {
        font-size: 14px;
        color: #666;
      }
      .message {
        font-size: 15px;
        color: #555;
        margin: 20px 0;
      }
      .btn-container {
        text-align: center;
        margin: 30px 0;
      }
      .btn {
        display: inline-block;
        padding: 14px 32px;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 100%
        );
        color: #ffffff;
        text-decoration: none;
        border-radius: 6px;
        font-weight: 500;
        transition: transform 0.2s;
      }
      .btn:hover {
        transform: translateY(-2px);
      }
      .token-info {
        background: #fff3cd;
        border-left: 4px solid #ffc107;
        padding: 15px;
        margin: 20px 0;
        border-radius: 4px;
        font-size: 13px;
        color: #856404;
      }
      .footer {
        text-align: center;
        padding: 20px 30px;
        font-size: 12px;
        color: #999;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>🎉 您收到了新的租户邀请</h1>
      </div>

      <div class="content">
        <p class="message">您好，</p>
        <p class="message">您已被邀请加入以下租户：</p>

        <div class="tenant-info">
          <div class="tenant-name">{{.TenantName}}</div>
          <div class="tenant-desc">
            {{.TenantDescription}}
          </div>
        </div>

        <p class="message">
          点击下方按钮即可接受邀请并加入团队：
        </p>

        <div class="btn-container">
          <a href="{{.InviteLink}}" class="btn">接受邀请</a>
        </div>

        <div class="token-info">
          ⏰ 此邀请链接将在 {{.ExpireTime}}
          后失效，请尽快处理。
        </div>
      </div>

      <div class="footer">
        <p>如果您没有请求此邀请，请忽略此邮件。</p>
        <p>
          © 2025 Your SaaS Platform. All rights reserved.
        </p>
      </div>
    </div>
  </body>
</html>
