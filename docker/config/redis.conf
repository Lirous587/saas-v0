# 数据持久化配置

# 15分钟内1个key变化就保存
save 900 1
# 5分钟内10个key变化就保存
save 300 10
# 1分钟内10000个key变化就保存
save 60 10000

# AOF 持久化（追加文件）
appendonly yes
appendfsync everysec

# 内存管理
maxmemory 512mb
maxmemory-policy allkeys-lru

# 网络设置
bind 0.0.0.0
port 6379

# 日志设置
loglevel notice
logfile "/data/redis.log"

# 数据库设置
databases 16

# RDB 文件设置
dbfilename dump.rdb
dir /data

# 客户端连接设置
timeout 300
tcp-keepalive 300
tcp-backlog 511

# 内存优化
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# 启用 key 过期事件通知
notify-keyspace-events Ex